<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu</title>
    <!-- reset css -->
    <link rel="stylesheet" th:href="@{/assets/css/reset.css}" />

    <!-- favicon -->
    <link rel="shortcut icon" href="#!" type="image/x-icon" />

    <!-- common css -->
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />

    <!-- font awesome -->
    <link th:href="@{/assets/css/fontawesome.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/brands.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/solid.css}" rel="stylesheet" />

    <!-- style css -->
    <link
      rel="stylesheet"
      th:href="@{/assets/css/forgotPasswordPageStyle.css}"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Đặt lại mật khẩu</h1>
      <p class="message-placeholder success-message common-error"></p>
      <div class="form-group">
        <form>
          <div class="form-control-group">
            <input
              th:value="${token}"
              type="hidden"
              name="token"
              id="token"
              class="input-field"
            />
          </div>
          <div class="form-control-group">
            <div class="label-group password-label">
              <label for="password" class="input-label"
                >Nhập mật khẩu mới</label
              >
              <a href="#!" class="toggle-password"
                ><i class="fa-solid fa-eye-slash"></i>Ẩn</a
              >
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="input-field"
              autofocus
            />
            <p class="message-placeholder error-message password-error"></p>
          </div>
          <div class="form-control-group">
            <div class="label-group confirm-label">
              <label for="confirm" class="input-label">Xác nhận mật khẩu</label>
              <a href="#!" class="toggle-password toggle-confirm"
                ><i class="fa-solid fa-eye-slash fa-confirm"></i>Ẩn</a
              >
            </div>
            <input
              type="password"
              name="confirm"
              id="confirm"
              class="input-field"
            />
            <p class="message-placeholder error-message confirm-error"></p>
          </div>
          <div class="form-control-group">
            <button type="button" id="update-password-btn">
              Đặt lại mật khẩu
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- script -->
    <script th:src="@{/assets/js/forgotPasswordPageScript.js}"></script>
  </body>
</html>
