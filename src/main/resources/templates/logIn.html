<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <!-- reset css -->
    <link rel="stylesheet" th:href="@{/assets/css/reset.css}" />

    <!-- favicon -->
    <link rel="shortcut icon" href="#!" type="image/x-icon" />

    <!-- common css -->
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />

    <!-- font awesome -->
    <link th:href="@{/assets/css/fontawesome.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/brands.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/solid.css}" rel="stylesheet" />

    <!-- style css -->
    <link rel="stylesheet" th:href="@{/assets/css/logInPageStyle.css}" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="heading">Đăng nhập</h1>
        <div class="log-in-cta">
          <p class="log-in-cta__question">Bạn chưa có tài khoản?</p>
          <a th:href="@{/signUp}" class="log-in-cta__link">Đăng ký</a>
        </div>
      </div>
      <!-- <div class="social-log-in-cta-group">
        <a href="#!" class="social-log-in-cta"
          ><img th:src="@{/assets/img/fb-oauth2-icon.svg}" />Đăng nhập bằng
          Facebook</a
        >
        <a href="#!" class="social-log-in-cta"
          ><img th:src="@{/assets/img/gg-oauth2-icon.svg}" />Đăng nhập bằng
          Google</a
        >
      </div> -->
      <p class="usual-log-in-cta">Nhập email và mật khẩu để đăng nhập</p>
      <p
        class="success-message error-message common-error"
        th:text="${message}"
      ></p>
      <form class="log-in-form">
        <div class="form-control-group">
          <label for="username" class="input-label">Email</label>
          <input type="email" id="username" class="input-field" autofocus />
          <p class="error-message email-error"></p>
        </div>
        <div class="form-control-group">
          <div class="label-group password-label">
            <label for="password" class="input-label">Mật khẩu</label>
            <a href="#!" class="toggle-password"
              ><i class="fa-solid fa-eye-slash"></i>Ẩn</a
            >
          </div>
          <input type="password" id="password" class="input-field" />
          <div class="message-group password-message">
            <p class="error-message password-error"></p>
            <a href="#!" id="forgot-password-link">Quên mật khẩu</a>
          </div>
        </div>
      </form>
      <button class="log-in-btn">Đăng nhập</button>
    </div>

    <!-- script -->
    <script th:src="@{/assets/js/logInPageScript.js}"></script>
  </body>
</html>
